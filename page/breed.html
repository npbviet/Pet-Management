<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet app</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      table .bi-check-circle-fill {
        color: green;
      }

      table .bi-x-circle-fill {
        color: red;
      }

      table .btn.btn-danger {
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Page Content Holder -->
      <!-- 1. Nav bar -->

      <nav id="sidebar" class="active">
        <div class="sidebar-header" id="sidebar-title">
          <h3><i class="bi bi-envelope-paper-heart-fill"></i> Pet app</h3>
          <strong><i class="bi bi-list"></i></strong>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="../index.html">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>
          <li class="">
            <a href="../page/edit.html">
              <i class="bi bi-pencil-square"></i>
              Edit
            </a>
          </li>
          <li class="">
            <a href="../page/search.html">
              <i class="bi bi-search"></i>
              Search
            </a>
          </li>
          <li class="">
            <a href="../page/breed.html">
              <i class="bi bi-list-ul"></i>
              Breed
            </a>
          </li>
          <li class="">
            <a href="../page/data.html">
              <i class="bi bi-clipboard-data"></i>
              Data
            </a>
          </li>
        </ul>
      </nav>
      <div id="content">
        <!-- 2. Phần thân -->
        <div id="content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Breed Management</a>
            </div>
          </nav>
          <div class="container" id="main">
            <div class="row justify-content-center align-items-center mt-4">
              <div class="col-lg-6 col-lg-offset-4">
                <form>
                  <!-- 2.1.Breed input -->

                  <div class="form-group row mb-3">
                    <label for="input-breed" class="col-sm-3 col-form-label"
                      >Breed</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="input-breed"
                        placeholder="Input Breed"
                      />
                    </div>
                  </div>
                  <!-- 2.2.Type -->

                  <div class="form-group row mb-3">
                    <label for="input-type" class="col-sm-3 col-form-label"
                      >Type</label
                    >
                    <div class="col-sm-9">
                      <select class="form-control" id="input-type">
                        <option>Select Type</option>
                        <option>Dog</option>
                        <option>Cat</option>
                      </select>
                    </div>
                  </div>

                  <!-- 2.3.Nút submit -->

                  <button type="button" class="btn btn-primary" id="submit-btn">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- 3. Phần thông tin pet -->
          <div class="container" style="max-width: 90%">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="col-1">#</th>
                  <th class="col-6">Breed</th>
                  <th class="col-2">Type</th>
                  <th class="col-3">Action</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../config/constant.js"></script>
    <script src="../script/storage.js"></script>
    <script src="../script/breed.js"></script>
  </body>
</html>
